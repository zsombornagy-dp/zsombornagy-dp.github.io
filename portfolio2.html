<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zsombor Nagy</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact-btn {
      background: #000;
      padding: 12px 24px;
      width: 80%;
      margin: 20px auto;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .contact-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #444;
      transition: 0.2s;
    }

    .tab.active {
      background: white;
      color: black;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      margin: auto;
    }

    .card {
      background: white;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(3px) brightness(0.7);
      transition: 0.3s ease;
    }

    .card:hover img {
      filter: blur(0) brightness(1);
    }

    .overlay {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.3s ease;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .card:hover .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin: 60px 0 20px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>

<header>
  <img src="pfp.png" alt="Header Image" />
</header>

<div class="contact-btn" onclick="window.location.href='mailto:nagy.zsombor2008@gmail.com'">contact</div>

<div class="tabs">
  <div class="tab active" onclick="selectTab('cinematographer')">cinematographer</div>
  <div class="tab" onclick="selectTab('colorist')">colorist</div>
  <div class="tab" onclick="selectTab('director')">director</div>
  <div class="tab" onclick="selectTab('writer')">writer</div>
</div>

<div id="content-area"></div>

<footer>
  ©2025 ZSOMBORNAGY ALL RIGHTS RESERVED
</footer>

<script>
const projects = [
  { title: 'Királycsel', roles: ['cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Butterfly', roles: ['cinematographer','writer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Other Places', roles: ['cinematographer','writer','director','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Lumiere Commercial', roles: ['colorist'], type: 'Commercial', link: 'https://youtube.com' },
  { title: 'Sound of Silence', roles: ['cinematographer','writer','director','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Scissors', roles: ['writer','colorist','cinematographer'], type: 'Feature Film', link: 'https://youtube.com' },
  { title: 'Memory 137', roles: ['writer','director','cinematographer','colorist'], type: 'Feature Film', link: 'https://youtube.com' },
  { title: 'Gateway Drug', roles: ['writer','cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Missing Person', roles: ['cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Baba', roles: ['cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Loveable', roles: ['cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'Messy', roles: ['cinematographer','colorist'], type: 'Short Film', link: 'https://youtube.com' },
  { title: 'PH Érték Intro', roles: ['colorist'], type: 'Music Video', link: 'https://youtube.com' },
  { title: 'Quality Impact Commercial', roles: ['cinematographer'], type: 'Commercial', link: 'https://youtube.com' },
  { title: 'Blikkzűr', roles: ['cinematographer'], type: 'Short Film', link: 'https://youtube.com' }
];

function selectTab(role) {
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  [...document.querySelectorAll('.tab')].find(t=>t.textContent===role).classList.add('active');
  loadContent(role);
}

function loadContent(role) {
  const filtered = projects.filter(p=>p.roles.includes(role));
  let html = '<div class="grid">';
  filtered.forEach(p=>{
    html += `
      <div class="card" onclick="window.open('${p.link}','_blank')">
        <img src="placeholder.png" />
        <div class="overlay">${p.title}<br><span style='font-size:13px;'>${p.type}</span></div>
      </div>
    `;
  });
  html += '</div>';
  document.getElementById('content-area').innerHTML = html;
}

loadContent('cinematographer');
</script>

</body>
</html>
